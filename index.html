<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@4.0.1/dist/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/flowbite@4.0.1/dist/flowbite.min.js"></script>
  </head>
  <body>
<button type="button" id="abc" class="text-white bg-gradient-to-br from-pink-500 to-orange-400 hover:bg-gradient-to-bl font-medium rounded-xl text-sm px-4 py-2.5">
Pink to Orange
</button>

<script>
window.onload = function () {

  liff.init({ liffId: "2008586830-gDpZdXmV" })
    .then(() => {

      if (liff.isLoggedIn()) {
        const x = document.getElementById("abc");

        x.onclick = () => {
          sendMessage();
        };

        console.log("User already logged in");
      } else {
        liff.login();
      }

    })
    .catch((err) => {
      console.error("LIFF init error:", err);
    });

};

function sendMessage() {
  liff.sendMessages([
    {
      type: "text",
      text: "Hello, World!",
    },
  ])
  .then(() => {
    liff.closeWindow();
  })
  .catch((err) => {
    console.log("error", err);
  });
}
</script>



  </body>
</html>
